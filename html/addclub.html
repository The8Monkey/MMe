        <form action="from_response.php" method="post">
            <fieldset><legend>Register Your Club</legend>

                <input type="text" id="clubname" name="clubname" size="25" maxlength="30" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" size="25" maxlength="30" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="25" maxlength="30" required>
                <br><br>
                <label for="url">Phonenumber:</label>
                <input type="tel" id="phonenumber" name="phonenumber" size="25" maxlength="30">
                <br><br>
                <input type="submit" value="send">
            </fieldset>
        </form>
    </section>
