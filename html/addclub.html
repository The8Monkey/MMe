<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="../css/addFindShow.css"/>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../javascript/formular.js"></script>
    <title>Sportfinder</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <h1><b>Sportfinder</b></h1>
        </a>
    </header>
    <nav>
        <a href="find.html">
            <input type="button" value="Find" class="pure-button button-color bigger-button" />
        </a>
        <br />
        <a href="show-all.html">
            <input type="button" value="Show all" class="pure-button button-color bigger-button" />
        </a>
    </nav>
    <section>
        <form action="../php/from_response.php" method="post">
            <fieldset><legend>Register Your Club</legend>
                <label for="url">Image URL:</label>
                <input type="url" id="url" name="url" size="25" maxlength="30">
                <br><br>
                <label for="clubname">Sport club name:</label>
                <input type="text" id="clubname" name="clubname" size="25" maxlength="30" required>
                <br><br>
                <label for="straße">Straße:</label>
                <input type="text" id="straße" name="straße" size="25" maxlength="30" required>
                <br><br>
                <label for="hausnummer">Hausnummer:</label>
                <input type="text" id ="hausnummer" name="hausnummer" size="25" maxlength="30" required>
                <br><br>
                <label for="plz">PLZ:</label>
                <input type="text" id="plz" name="plz" size="25" maxlength="30" maxlength="30" onchange="checkPLZ();" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="25" maxlength="30" onchange="checkEmail()" required>
                <br><br>
                <label for="url">Phonenumber:</label>
                <input type="tel" id="phonenumber" name="phonenumber" size="25" maxlength="30">
                <br><br>
                <p id="text"></p>
                <br><br>
                <button type="button"> submit </button>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Copyright Christoph Stumpe, Sebastian Nieling</p>
    </footer>
</body>
</html>
