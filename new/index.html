<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sportfinder</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../css/carousel.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--googlemap js-->
    <script src="../javascript/map.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <![endif]-->
</head>
<body onload="showAll()">
<!-- DataBase Operations (INSERT, FIND, UPDDATE, DELETE) DIALOGUE -->
<div class="modal fade" id="db_operations_modal" tabindex="-1" role="dialog" arialabelledby="register_modal_Label1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edite Sportclubs</h4>
            </div>
            <div class="modal-body">
                <form class="contact">
                    <fieldset>
                        <div class="modal-body">
                            <ul class="nav nav-list">
                                <li><input id="action_in" type="hidden" name="action" value="insert"></li>
                                <!--<li><input id="clubname_in" type="hidden" name="clubname"></li>-->
                                <li class="nav-header">Clubname</li>
                                <li><input id="clubname_in" class="input-xlarge" type="text" name="clubname">
                                    <button id="find" type="button" class="btn btn-primary btn-xs">find</button></li>
                                <li class="nav-header">Street</li>
                                <li><input id="street_in" required class="input-xlarge" type="text" name="street"></li>
                                <li class="nav-header">Streetnumber</li>
                                <li><input id="streetnumber_in" class="input-xlarge" type="number" name="streetnumber"></li>
                                <li class="nav-header">Zip</li>
                                <li><input id="zip_in" class="input-xlarge" type="number" name="zip"></li>
                                <li class="nav-header">E-Mail</li>
                                <li><input id="mail_in" class="input-xlarge" type="email" name="mail"></li>
                                <li class="nav-header">Phonenumber</li>
                                <li><input id="phonenumber_in" required class="input-xlarge" type="number" name="phonenumber"></li>
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <p id="footerfeedback"></p>
                <button id="reset" type="button" class="btn btn-primary">reset</button>
                <button id="insert" type="button" class="btn btn-primary">insert</button>
                <button id="update" type="button" class="btn btn-primary">update</button>
                <button id="delete" type="button" class="btn btn-primary">delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
<!-- navigation bar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #edffcf;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sportfinder</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sportclubs<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#db_operations_modal" data-toggle="modal">Database Operations</a></li>
                        <li class="divider"></li>
                        <li><a id="show_all" href="#">Show all</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Main jumbotron for a primary marketing message or call to action -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <script>google.maps.event.addDomListener(window, 'load', initialize);</script>
            <div id="googleMap"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" id="input" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button id="findintable" class="btn btn-default" type="button">Find</button>
        <button id="showall" class="btn btn-default" type="button">Show All</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="container">
    <div id="content"></div>
</div>
<footer>
    <p>&copy; Sebastian Nieling, Christoph Stumpe</p>
</footer>
<!-- /container -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../javascript/bootstrap.min.js"></script>
<script src="../javascript/eventhandler.js"></script>
</body>
</html>
